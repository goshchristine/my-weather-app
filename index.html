<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css" class="ref" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c238dbe3af.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row-first">
      <div class="col-6">
        <form class="form-inline" id="search-form">
          <div class="form-group mx-sm-3 mb-2">
            <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap"
              rel="stylesheet" />
          </div>
          <input type="text" placeholder="Search for City..." autocomplete="off" id="cityEntered" />
      </div>
      <div class="col-6" id="go">
        <button type="submit" class="btn btn-outline-dark btn-sm">
          Go
        </button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h1>Manila</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6" id="left">
        <div class="image">
          <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="weather image" class="mainIcon" id="icon" />
        </div>
        <h2>
          <span id="mainTemp">32</span><span id=degrees><a href="#" id="celsius" class="active">°C</a>|<a href="#"
              id="fahrenheit">°F</a></span>
        </h2>
        <h2 id="description">Sunny</h2>
      </div>
      <div class="col-6 right-column">
        <h3> Tuesday, September 20 10:22
        </h3>
        <br />
        <p class="right">
          <strong class="side">Humidity</strong> <span id="humidity">59</span>%
          <br />
          <strong class="side">Wind</strong> <span id="wind">6</span> km/h 
          <br />
          <strong class="side">Sunrise</strong> <span id="sunrise">5:42</span>
          <br />
          <strong class="side">Sunset</strong> <span id="sunset">6:55</span>
        </p>
      </div>
    </div>
    <div class="row forecast">
      <div class="col-12">
        <h4>
          <strong>5-Day Forecast</strong>
        </h4>
      </div>
      <div class="row" id="forecast">
      </div>
    </div>
  </div>
  <div class="open-source-code">
<p>
  <a href="https://github.com/goshchristine/my-weather-app" target="_blank">Open-Source Code</a> by Christine Ates
</p>
  </div>
  <script src="src/script.js"></script>
</body>

</html>
